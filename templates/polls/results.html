<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h1>{{ object.question_text }}</h1>
<ul>
    {% for choice in object.choice_set.all %}
        <li>
        {{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
        </li>
    {% endfor %}
</ul>
<a href="{%  url 'polls:vote' object.id  %}">Vote again?</a>
</body>
</html>
